<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="necolas.github.io_normalize.css_8.0.1_normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main__container">
    <div class="image__container">
      <img src="images/icon-star.svg" alt="estrella">
    </div>
    
    <div class="content">
      <h1 class="title">How did we do?</h1>
      <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <div class="buttons">
      <span class="circulo">1</span>
      <span class="circulo">2</span>
      <span class="circulo">3</span>
      <span class="circulo">4</span>
      <span class="circulo">5</span>
    </div>
    <input type="submit" class="submit"  value="SUBMIT">
  </main>


  <section class="secondary__container">
    <figure class="img__container">
      <img src="images/illustration-thank-you.svg" alt="Thank you">
      <figcaption class="img__description">You selected 0 out of 5</figcaption>
    </figure>

    <h2 class="title__2">Thank you!</h2>
    <p class="paragraph__2">  We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
  </section>


  
<script src="codigo.js"></script>
</body>
</html>
